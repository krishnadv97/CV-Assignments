<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Assignment-1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            color: #3498db;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            animation: slideInDown 0.5s ease-out;
        }

        @keyframes slideInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form {
            text-align: center;
        }

        .label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 10px;
            text-align: left;
            font-weight: bold;
            animation: fadeInLeft 0.5s ease-out;
        }

        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .input {
            margin-top: 6px;
            padding: 10px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            animation: fadeInRight 0.5s ease-out;
        }

        @keyframes fadeInRight {
            0% {
                opacity: 0;
                transform: translateX(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .submit-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease-out, opacity 0.5s ease-in-out;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .submit-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            opacity: 1;
            animation: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .footer a:hover {
            text-decoration: underline;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Calculate Circle Diameter</h1>
            <form class="form" method="post" action="/" enctype="multipart/form-data">
                <label for="image_file" class="label">Upload Image:</label>
                <input type="file" id="image_file" name="file" class="input" accept="image/*" required>
                <input type="submit" value="Submit" class="submit-btn">
            </form>
            <div class="footer">
                <p>Designed by <a href="#" target="_blank">Vamsi Krishna Reddy Devireddy</a></p>
            </div>
        </div>
    </div>
</body>
</html>
